<form method="post" action="/evaluaciones/nueva" class="box">
  <input class="input" type="date" name="fecha" required>

  <textarea class="textarea" name="como_se_sintio" required></textarea>
  <textarea class="textarea" name="como_estuvo_entrenamiento" required></textarea>

  <input class="input" type="number" name="nivel_1_10" min="1" max="10" required>

  <textarea class="textarea" name="comentarios_extra"></textarea>

  <div class="select">
    <select name="deportista_id" required>
      {% for d in deportistas %}
        <option value="{{ d.id }}">{{ d.nombre }}</option>
      {% endfor %}
    </select>
  </div>

  <div class="select">
    <select name="entrenador_id" required>
      {% for e in entrenadores %}
        <option value="{{ e.id }}">{{ e.nombre }}</option>
      {% endfor %}
    </select>
  </div>

  <button class="button is-primary">Guardar evaluaci√≥n</button>
</form>
