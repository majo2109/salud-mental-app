{% extends "base.html" %}
{% block title %}Editar Deportista{% endblock %}

{% block content %}

<h1 class="title">Editar deportista</h1>

<form method="post" action="/deportistas/{{ deportista.id }}/editar" class="box">

  <div class="field">
    <label class="label">Nombre</label>
    <div class="control">
      <input class="input" type="text" name="nombre" value="{{ deportista.nombre }}" required>
    </div>
  </div>

  <div class="field">
    <label class="label">Edad</label>
    <div class="control">
      <input class="input" type="number" name="edad" value="{{ deportista.edad }}" min="0" required>
    </div>
  </div>

  <div class="field">
    <label class="label">Disciplina</label>
    <div class="control">
      <input class="input" type="text" name="disciplina" value="{{ deportista.disciplina }}" required>
    </div>
  </div>

  <div class="field mt-4">
    <div class="control">
      <button class="button is-primary">Guardar cambios</button>
      <a href="/deportistas" class="button is-light">Cancelar</a>
    </div>
  </div>

</form>

{% endblock %}
